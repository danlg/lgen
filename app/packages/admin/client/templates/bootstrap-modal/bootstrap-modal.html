<template name='BootstrapModal'>

<!-- Button trigger modal -->
<button id='{{modalName}}-btn' type="button" class="hide btn btn-primary btn-lg" data-toggle="modal" data-target="#{{modalName}}">
  Launch modal
</button>
    
<div id='{{modalName}}' class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{modalTitle}}</h4>
      </div>
      <div class="modal-body">
        <p>{{{modalBody}}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default dismiss-modal" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    
<!-- Modal -->
   
</template>
